<h2>Book Details</h2> 

<hr/>
<div *ngIf="book">
  <div>
    <label><b>Category: </b></label> {{book.category}}
  </div>
  <div>
    <label><b>Title: </b></label> {{book.title}}
  </div>
  <div>
    <label><b>Year: </b></label> {{book.year}}
  </div>  
  <div>
    <label><b>Price: </b></label> {{book.price}}
  </div> 
</div>

<br>
<br>
<button (click)="list()" class="btn btn-warning" style="margin-left: 10px">Back</button><br>
