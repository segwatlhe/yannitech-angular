<h3>Create Book</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" placeholder="Category" autocomplete="off" class="form-control" id="category" required [(ngModel)]="book.category" name="category">
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" placeholder="Title" autocomplete="off" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" placeholder="Year" autocomplete="off" class="form-control" id="year" required [(ngModel)]="book.year" name="year">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" placeholder="Price" autocomplete="off" class="form-control" id="price" required [(ngModel)]="book.price" name="price">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
